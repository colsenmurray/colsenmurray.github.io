<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Weather Readings</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Weather Readings</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Current Weather:</h2>
      <p>Temperature: <span id="temp">Loading...</span></p>
      <p>Humidity: <span id="Humidity">Loading...</span></p>
    </section>
  </main>

  <script>
    fetch("https://your-backend.com/temperature")
        .then(response => response.json())
        .then(data => {
        if (data) {
            document.getElementById("temp").textContent = `${data.celsius} Â°C`;
            document.getElementById("humidity").textContent = `${data.humidity} %`;
        } else {
            document.getElementById("temp").textContent = "No data";
            document.getElementById("humidity").textContent = "No data";
        }
        })
        .catch(err => {
        document.getElementById("temp").textContent = "Error";
        document.getElementById("humidity").textContent = "Error";
        console.error("Fetch failed:", err);
        });
    </script>
</body>

</html>
